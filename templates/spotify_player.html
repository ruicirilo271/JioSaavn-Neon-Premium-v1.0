<div id="spotify-player">

    <!-- LEFT: Capa redonda + Equalizador + T√≠tulo -->
    <div class="sp-left">
        <img id="sp-cover" class="sp-cover-round">

        <canvas id="eqCanvas"></canvas>

        <div class="sp-songinfo">
            <h4 id="sp-title">Nenhuma m√∫sica</h4>
            <span id="sp-artist">‚Äî</span>
        </div>
    </div>

    <!-- CENTER: Controlo principal -->
    <div class="sp-center">
        <div class="sp-controls">
            <button class="sp-btn" onclick="prevSong()">‚èÆ</button>
            <button class="sp-btn sp-play" onclick="togglePlay()" id="sp-play">‚ñ∂</button>
            <button class="sp-btn" onclick="nextSong()">‚è≠</button>
        </div>

        <div class="sp-progress">
            <span id="sp-current">0:00</span>
            <input type="range" id="sp-bar" min="0" max="100">
            <span id="sp-duration">0:00</span>
        </div>
    </div>

    <!-- RIGHT: Volume -->
    <div class="sp-right">
        <span id="volIcon">üîä</span>
        <input type="range" id="sp-volume" min="0" max="1" step="0.01" value="1">
    </div>

    <audio id="player" crossorigin="anonymous"></audio>

</div>
